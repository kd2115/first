<!DOCTYPE html>
<meta charset="utf-8">
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
  function count(){
    var num1 = document.getElementById("txt1").value;
    var num2 = document.getElementById("txt2").value;
    var num3 = document.getElementById("select").value;
    var result = "";
    switch(num3) {
        case "+":
            result = parseFloat(num1) + parseFloat(num2);
            break;
        case "-":
            result = parseFloat(num1) - parseFloat(num2);
            break;
        case "*":
            result = parseFloat(num1) * parseFloat(num2);
            break;
        default:
            result = parseFloat(num1) / parseFloat(num2);
    }
    document.getElementById("coco").value = result;
    
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option> 

   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value=' = ' onclick=count() /> <!--通过 = 按钮来调用创建的函数，得到结果--> 
   <input type='text' id='coco' />   
 </body>
</html>
